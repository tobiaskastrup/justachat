<!DOCTYPE html>
<html lang="en">

    <!-- Container for meta data -->
    <head>
        <title>Just a Chat</title>

        <!-- Meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <meta name="author" content="Studiegruppe 5 - ITT 3A e2021">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../static/css/light-theme.css" id="theme-link">
        
        <!-- Scripts -->
        <script src=""></script>
    </head>

    <!-- Container for website body -->
    <body>
        <!-- Navigation panel -->
        <div class="sidenav">
            <div class="navtop">
                <div class="wrapper">
                    <div class="dropdown">
                        <!-- Dynamic icon change -->
                        <!-- <img src="../static/images/testicon.png" alt="Profile Icon" width="30" height="30"> -->
                        
                        <!-- Clickable with dropdown menu-->
                        <button onclick="myFunction()" class="dropbtn">Dropdown</button>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#">1</a>
                            <a href="#">2</a>
                            <a href="#">3</a>
                        </div>
                    </div>
                    <script src="../static/js/dropdown.js"></script>

                    <div class="rightgroup">
                        <button type="home">H</button>
                        <button type="search">S</button>
                        <button type="create new">C</button>
                    </div>
                </div>
            </div>

            <div class="navchannels">
                <div data-index="0">Dynamic list of chatrooms</div>
                <div data-index="1">Another chatroom</div>
                <div data-index="2">And a private message</div>
                <div data-index="3">Or two</div>
            </div>

            <footer>Just a Chat</footer>
        </div>

        <div class="main">
            <header>
                Dynamic header
            </header>

            <div class="content">
                {% block body %}{% endblock %}
            </div>
        </div>
    </body>
</html>
